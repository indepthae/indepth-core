    edit_i2: "وهي تستخدم أعمدة معينة للاستيراد كمفاتيح مرجعية لتعريف السجلات الموجودة. أدخل قيمة \"المفتاح المرجعي\" المقدّم أدناه وأدخل القيمة مقابل الأعمدة التي تريد تغييرها. "
    edit_i3: "للقيم التي يتوجب إبقاؤها دون تغيير، أبقِ العمود في حالة فارغ. كما ينطبق هذا على الحقول الإلزامية التي بها علامة * في ملف CSV."
